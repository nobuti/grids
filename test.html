<!DOCTYPE html>
<html class="no-js">
  <head>
    <title></title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="grids.css" />
    <style>
    .wrapper {
      width: 960px;
      margin: 0 auto;
    }
    .content {
      height: 100px;
      background-color: #3E9EBB;
      margin-bottom: 24px;
    }
    </style>
  </head>
  <body>
    
    <div class="wrapper">
      <div class="row">
        <div class="column one-of-four">
          <div class="content"></div>
        </div>
        <div class="column half">
          <div class="content"></div>
        </div>
        <div class="column one-of-four">
          <div class="content"></div>
        </div>
      </div>

      <div class="row">
        <div class="column five percent">
          <div class="content"></div>
        </div>
        <div class="column twenty percent">
          <div class="content"></div>
        </div>
        <div class="column forty percent">
          <div class="content"></div>
        </div>
        <div class="column thirtyfive percent">
          <div class="content"></div>
        </div>
      </div>

      <div class="row">
        <div class="column half">
          <div class="row">
            <div class="column one-of-four">
              <div class="content"></div>    
            </div>  
            <div class="column three-of-four">
              <div class="content"></div>    
            </div>  
          </div>
        </div>
        <div class="column half">
          <div class="content"></div>
        </div>
      </div>
      
      <div class="row full">
        <div class="column one-of-four">
          <div class="content"></div>
        </div>
        <div class="column one-of-four">
          <div class="content"></div>
        </div>
        <div class="column one-of-four">
          <div class="content"></div>
        </div>
        <div class="column one-of-four">
          <div class="content"></div>
        </div>
      </div>

      <div class="row">
        <div class="column one-of-four push-one-of-four">
          <div class="content"></div>
        </div>
        <div class="column one-of-four">
          <div class="content"></div>
        </div>
        <div class="column one-of-four">
          <div class="content"></div>
        </div>
      </div>

      <div class="row">
        <div class="column one-of-four push-two-of-five">
          <div class="content"></div>
        </div>
        <div class="column one-of-four">
          <div class="content"></div>
        </div>
      </div>

    </div>

  </body>
</html>
